<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Frank's Pizza</title>
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="Bootstrap/css/style.css">
  <link rel="stylesheet" href="Bootstrap/css/bootstrap-grid.css">

</head>
<body>
  <div class="navigation-container">
    <div class="navigation-content">
      <div class="logo"><img src="images/pizzalog.png"/></div>
      <div class="menu">
        <ul>
          <li><a href="#">MENU</a></li>
          
          <li><a href="#">ONLINE ORDER</a></li> 
        </ul>
      </div>
    </div>
   </div>

   <div class="content-container">
    <div class="whats-new">
      <img src="">
    </div>
    <div class="content">
      <!--1-------------->
      <div class="first-row">
        <div class="new">
          <p>Pizza Sizes</p>
          <h3 class="tablehead">Choose Your sizes</h3>
            <input type="radio" name="size" value="small">Small<br>
            <input type="radio" name="size" value="Medium">Meduim<br>
            <input type="radio" name="size" value="Large">Large<br>
            <input type="radio" name="size" value="Extra-Large">Extra-Large<br>
            
        </div>
      </div>
      <!--------->
      <div class="find">
        <div class="search">
          <p>Pizza Crust</p>
          <h3 class="tablehead">Choose type of crust</h3>
          <input type="radio" name="crust" value="Crispy">Crispy<br>
          <input type="radio" name="crust" value="Stuffed">Stuffed<br>
          <input type="radio" name="crust" value="Gluten-free">Gluten-free<br>
          <input type="radio" name="crust" value="Flat Bread">Flat Bread<br>
          
           
        </div>
      </div>
    
      <!------>
      <br>
      
      
      
      <div class="order">
        <br>
        <p>Pizza Toppings</p>
        <h3 class="tablehead">Choose type of toppings </h3>
           <input id="pepperoni_id"  type="radio" name="toppings" value="Pepperoni">Pepperoni<br>
           <input id="sausage_id" type="radio" name="toppings" value="sausage">Sausage<br>
           <input id="chicken_id" type="radio" name="toppings" value="Chicken">Chicken<br>
           <input type="radio" name="toppings" value="Bacon">Bacon<br>
           <input type="radio" name="toppings" value="Pineapples">Pineapples<br>
           <input type="radio" name="toppings" value="Jalapenos">Jalapenos<br>
      </div>
      <!----2-->
     
      <br>
      <br>
      
      <div class="second-row">
        <div class="food-one">
          <div class="name">
            <p>Payment</p>
            <button class="calculate" type="submit" onclick="payment()">Submit Order</button>
            </form>
            <table class="pizza" style="width:50%" border="1" cellpadding="5">
              <tbody>
                <tr>
                  <td id="size"></td>
                  <td id="sizeprice"></td>
                </tr>
                <tr>
                  <td id="crust"></td>
                  <td id="crustprice"></td>
                </tr>
                <tr>
                  <td id="toppings"></td>
                  <td id="toppingsprice"></td>
                </tr>
                <tr>
                  <td><strong>TOTAL PRICE</strong></td>
                  <td id="totalprice"></td>
                </tr>
              </tbody>
            
            
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="Bootstrap/js/script.js"></script>
  
</body>
</html>
